            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Prestamos / Agregar Préstamo</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Inserción de préstamos</li>
                        </ol>
                        
                        <!-- formulario en dos columnas -->
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fechaSolicitud" class="form-label">Fecha de solicitud:</label>
                                        <input type="date" class="form-control" id="fechaSolicitud">
                                    </div>

                                    <div class="mb-3">
                                        <label for="unidadNegocio" class="form-label">Unidad de negocio:</label>
                                        <select class="form-select" id="unidadNegocio">
                                            <option value="miRanchito">Mi Ranchito</option>
                                            <option value="elZocalo">El Zócalo</option>
                                            <option value="laNaniCafe">La Nani Cafe</option>
                                            <option value="setentaGrados">Setenta Grados</option>
                                            <option value="laSurena">La Sureña</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="nombreSolicitante" class="form-label">Nombre del Solicitante:</label>
                                        <input type="text" class="form-control" id="nombreSolicitante">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="cantidadAprobada" class="form-label">Cantidad aprobada:</label>
                                        <input type="text" class="form-control" id="cantidadAprobada">
                                    </div>

                                    <div class="mb-3">
                                        <label for="plazoPago" class="form-label">Plazo de pago:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="plazoPago">
                                            <span class="input-group-text">meses</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="tipoContrato" class="form-label">Tipo de contrato:</label>
                                        <select class="form-select" id="tipoContrato">
                                            <option value="fijo">Fijo</option>
                                            <option value="temporal">Temporal</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div>
                            <button type="button" class="btn btn-primary">Generar préstamo</button>
                        </div>
                        
                    </div>
