{% extends "layout.html" %} 
{% block title %} 
login 
{% endblock %} 
{% block main %}
    <!-- Flash de aviso al usuario sobre llenar el formulario -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}" id="div_flash" >
            <h2 class="text-center font-weight-light my-4">{{ message }}</h2>
            <i class="fa-solid fa-square-xmark fa-2xl" style="color: #ff0000;" type="button" value=&#10006 onclick="removeFlash()" class="btn btn-primary" class="fas fa-greater-than"></i>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
<body>
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Bienvenido!</h3></div>
                            
                            <div class="card-body">
                                <div>
                                    <img class="mx-auto" src="static/images/undraw_profile.svg" alt="" width="200" height="200" style="display: block; margin: 0 auto;">
                                </div>
                                <br>

                                <form action="/" method="post">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsuario" name="usuario" placeholder="Introduzca usuario"/>
                                        <label for="inputUsuario">Usuario</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password"  type="password" name="contrasena" placeholder="contrasena"/>
                                        <label for="inputPassword">Contrase√±a</label>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4 mb-0">
                                        <button class="btn btn-primary" type="submit" id="iniciar_sesion" >Iniciar sesion</button>     
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</div>
    <script>
    function removeFlash() {
        const element = document.getElementById('div_flash');
        element.remove();
    }
    </script>
</body>
{% endblock %}
